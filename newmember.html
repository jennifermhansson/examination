  <body>

        <div class="popupContainer"> 
            <form id="membershipForm"> 
                <h1>Bli medlem hos oss idag!</h1> 
                
                <p>Förnamn:</p> 
                <input id="firstName" type="text" placeholder="ex Anna..." required /> 
                <span class="error-message" id="firstNameError"></span>
                
                <p>Efternamn:</p> 
                <input id="lastName" type="text" placeholder="ex Svensson..." required /> 
                <span class="error-message" id="lastNameError"></span>
                
                <p>Email:</p> 
                <input id="email" type="email" placeholder="ex anna.svensson@test.se" required /> 
                <span class="error-message" id="emailError"></span>
                
                <p>Medlemskap:</p> 
                <select name="membership" id="membership" required> 
                    <option value="">Välj ditt medlemskap</option>
                    <option value="year">Medlemskap Helår 2000kr (engångsbetalning)</option> 
                    <option value="month">Medlemskap månad(autogiro) 100kr/mån</option> 
                    <option value="onetime">Provträning 100kr</option>
                </select>
                <span class="error-message" id="membershipError"></span>

                <button type="submit" class="btn">Bli medlem</button> 
            </form> 
            
            <div class="popupFrame hidden" id="popupFrame"> 
                <h2 id="successTitle">Tack!</h2> 
                <p id="successMessage">Du är nu medlem!</p> 
                <button type="button" onclick="closePopup()">OK!</button> 
            </div> 
        </div>
